<!--
    The <img> tag is used to insert an image. It contains only attributes, and does not have a closing tag.
    The image's URL (address) can be defined using the src attribute.
    
    The tag <alt> is usually used to describe the pictura in case of having problems loading it.
-->
<!DOCTYPE html>
<html>
    <head>
        <title>5</title>
    </head>
    <body>
        <img src="image.jpg" atl="image-description"/>
    </body>
    <footer>
        <hr>
        <span>estalyncuray</span>
    </footer>
</html>
