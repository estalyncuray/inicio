    <!--
        Tables are defined by using the <table> tag.
        Tables are divided into table rows with the <tr> tag.
        Table rows are divided into table columns (table data) with the <td> tag.
    -->
    <!--
        A table cell can span two or more columns: 'colspan'
    -->
<!DOCTYPE html>
<html>
<head>
    <title>7</title>
</head>
<body>
    <table border="1" align="center">
        <tr>
           <td bgcolor="red">red</td>
           <td>green</td>
           <td>blue</td>
        </tr>
        <tr>
            <td>red</td>
            <td colspan="2">green and blue</td>
        </tr>
     </table>
     <hr>
     <h2>Table separated by thead and tbody</h2>
     <table border="1" align="center">
        <thead>
            <tr>
                <th>red</th>
                <th>green</th>
                <th>blue</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>red</td>
                <td colspan="2">green and blue</td>
            </tr>
        </tbody>
     </table>
</body>
<footer>
    <hr>
    <span>estalyncuray</span>
</footer>
</html>
