<!--
    An ordered list starts with the <ol> tag, and each list item is defined by the <li> tag.
    Here is an example of an ordered list:
-->

<!--
    An unordered list starts with the <ul> tag, and each list item is defined by the <li> tag.
    Here is an example of an ordered list:
-->

<!DOCTYPE html>
<html>
    <head>
        <title>6</title>
    </head>
    <body>
        <h1>Ordered list</h1>
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
        </ol>
        <hr>
        <h1>Unordered list</h1>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>
    </body>
    <footer>
        <hr>
        <span>estalyncuray</span>
    </footer>
</html>
