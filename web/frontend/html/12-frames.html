<!--
    A page can be divided into frames using a special frame document.

    The <frame> tag defines one specific window (frame) within a <frameset>. Each <frame> in a <frameset> can have different attributes, such as border, 
        scrolling, the ability to resize, etc.

    The <frameset> element specifies the number of columns or rows in the frameset, as well as what percentage or number of pixels of space each of them occupies.
    
    - The <frameset> tag is not supported in HTML5.
    
    - Use the <noresize> attribute to specify that a user cannot resize a <frame> element:

    - Frame content should be defined using the src attribute.

    - Lastly, the <noframes> element provides a way for browsers that do not support frames to view the page. 
        The element can contain an alternative page, complete with a body tag and any other elements.
-->
<!DOCTYPE html>
<html>
<head>
    <title>12</title>
</head>
<body>
    <framesetcols="100, 25%, *"></frameset>
    <frameset rows="100, 25%, *"></frameset>
    <frame noresize="noresize"></frame>
    
    <frameset cols="25%,50%,25%">
        <frame src="a.htm" />
        <frame src="b.htm" />
        <frame src="c.htm" />
        <noframes>Frames not supported!</noframes>
     </frameset>
</body>
<footer>
    <hr>
    <span>estalyncuray</span>
</footer>
</html>
